<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .pembayaran-card {
      background: #fff;
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .pembayaran-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .p1 {
      font-weight: bold;
      font-size: 1.5rem;
      color: #6a11cb;
    }
    .info {
      font-size: 1.2rem;
      color: #28a745;
      font-weight: bold;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h3 {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h4 class="mb-4"><img src="dm ml.png" alt="Diamond Icon" style="width: 100px; margin-right: 10px;"> Pilih Metode Pembayaran</h4>
    <div class="row">
      <div class="col-md-4">
        <div class="pembayaran-card">
            <h5 class="p1">Dana</h5>
          <div class="info">Dapatkan potongan sebesar 4%</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pembayaran-card">
            <h5 class="p1">ShopeePay</h5>
          <div class="info">Dapatkan potongan sebesar 3%</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pembayaran-card">
            <h5 class="p1">Gopay</h5>
          <div class="info">Dapatkan potongan sebesar 2%</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pembayaran-card">
            <h5 class="p1">OVO</h5>
          <div class="info">Dapatkan potongan sebesar 1%</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pembayaran-card">
            <h5 class="p1">Transfer Bank</h5>
          <div class="info">BCA, BRI, BNI, dan Mandiri</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="pembayaran-card">
            <h5 class="p1">Pulsa</h5>
          <div class="info">Telkomsel, Indosat, XL, dan Tri </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
